        // 全局作用域  全局变量

        // 在同一作用域用var和function可以重复声明同一个变量，但是let和const不可以

        // var和function有变量提升机制，但是let和const没有
        // 在代码执行之前，浏览器会对当前作用域的代码，进行一个提前的解析，对带var的和带function进行提前的声明和定义，带var的只声明不定义，带function既声明又定义

        // 在作用已里使用一个变量，先看自己有没有，如果有就直接使用，如果没有就往上一级作用域查找，如果上一级还没有，就往上一级的上一级去查找，直到找到全局作用域为止，如果全局作用域还没有，那就该报错了，这种一级一级向上查找的机制就是作用域链

        // 上一级作用域：当前作用域的上一级作用域，在函数创建的那一刻起，他的上一级作用域就已经确定了，函数的堆内存在哪里创建的，那他的上一级作用域就是谁


        //    栈内存的销毁： 不销毁 销毁 不立即销毁
        // 不销毁：在当前作用域里产生一个引用值(开辟堆内存)，并且被外界所接收
        // 销毁：
        // 不立即销毁

        // 闭包：函数执行形成不销毁作用域，那作用域就可以保护里边的变量不收外界干扰，还可以保存里边的变量一直存在


        // 作用域链
